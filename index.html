<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(10deg , blue , lightblue);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .calculator {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Fast calc</h1>
        <input type="number" id="num1" placeholder="23">
        <input type="number" id="num2" placeholder="23">
        <div class="buttons">
            <button onclick="calculate('add')">Yig'indi</button>
            <button onclick="calculate('subtract')">Ayirma</button>
            <button onclick="calculate('multiply')">Ko'paytma</button>
            <button onclick="calculate('divide')">Bo'linma</button>
        </div>
        <div class="result" id="result">Result: </div>
    </div>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero';
                        break;
                    default:
                        result = 'Unknown operation';
                }
            }
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
